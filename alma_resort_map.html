
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script>
        L_NO_TOUCH = false;
        L_DISABLE_3D = false;
    </script>
    <style>html, body {width: 100%;height: 100%;margin: 0;padding: 0;}</style>
    <style>#map {position:absolute;top:0;bottom:0;right:0;left:0;}</style>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <style>
        #map_alma {
            position: relative;
            width: 100.0%;
            height: 100.0%;
            left: 0.0%;
            top: 0.0%;
        }
    </style>
</head>
<body>
    <div id="map_alma"></div>
</body>
<script>
    var map_alma = L.map("map_alma", {
        center: [12.245962, 109.182985],
        crs: L.CRS.EPSG3857,
        zoom: 16,
        zoomControl: true,
        preferCanvas: false,
    });

    var tileLayer = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
            attribution: 'Data by © <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
            maxZoom: 18
        }
    ).addTo(map_alma);

    var marker = L.marker([12.245962, 109.182985]).addTo(map_alma);
    marker.bindPopup("<b>Alma Resort Cam Ranh</b><br>나트랑 가족 리조트").openPopup();
</script>
</html>
